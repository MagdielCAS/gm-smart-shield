pre-commit:
  parallel: true
  commands:
    api-lint:
      root: "apps/api/"
      glob: "apps/api/**/*.py"
      run: uv run ruff check {staged_files}
    web-lint:
      root: "apps/web/"
      glob: "apps/web/**/*.{ts,tsx,js,jsx,json,css}"
      run: pnpm biome check --no-errors-on-unmatched {staged_files}
    api-test:
      glob: "apps/api/**/*.py"
      run: make api-test-staged
    web-test:
      glob: "apps/web/src/**/*.{ts,tsx}"
      run: make web-test-staged

pre-push:
  commands:
    test:
      run: make test
